{{template "layout.html" .}}

{{define "title"}}{{.Data.Title}}{{end}}

{{define "content"}}
<h1>{{.Data.Title}}</h1>
<p>
    <i>
        <time datetime="{{.Data.PublishedDate | dateFmt "2006-01-02T15:04Z"}}">
            {{.Data.PublishedDate | dateFmt "Jan 02, 2006"}}
        </time>
    </i>
</p>

{{.Data.Body | parseMarkdown}}

{{end}}
